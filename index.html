<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="container">

    
    <img src="images/illustration-hero.svg" class="cover-image" alt="cover image" srcset="">
    
    
    <div class="information">

      <h2> Order Summary </h2>
      <p> You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device anywhere you like! </p>

        <div class="plan-tag">
        
        <img src="images/icon-music.svg" alt="" srcset="">

        <div class="plan">
          <h4> Annual Plan </h4>
          <p class="price"> $59.99/year </p>
        </div>
        
        <a href="Non"> Change </a>
        
        </div>

      <button class="btn"> Proceed to Payment </button>
      <p class="cancel"> Cancel Order </p>
      
    </div>
    
  </div>
  
  
</body>
</html>
